<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отправить геолокацию</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Предоставьте свою геолокацию</h1>
  <button id="send-location">Отправить геолокацию</button>

  <script>
    document.getElementById('send-location').addEventListener('click', () => {
      // Проверяем поддержку геолокации
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            const message = `Широта: ${latitude}, Долгота: ${longitude}`;

            // Отправляем данные в Telegram через ваш API
            fetch('https://api.telegram.org/bot<YOUR_BOT_TOKEN>/sendMessage', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                chat_id: '<YOUR_CHAT_ID>', // Замените на свой chat ID
                text: message
              })
            })
            .then(response => response.json())
            .then(data => {
              console.log('Сообщение отправлено в Telegram:', data);
              alert('Геолокация отправлена!');
            })
            .catch((err) => {
              console.error('Ошибка отправки в Telegram:', err);
              alert('Ошибка отправки геолокации в Telegram.');
            });
          },
          (error) => {
            alert('Не удалось получить местоположение: ' + error.message);
          }
        );
      } else {
        alert('Ваш браузер не поддерживает геолокацию.');
      }
    });
  </script>
</body>
</html>
